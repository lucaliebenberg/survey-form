<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Open+Sans:wght@500&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Open+Sans:wght@500&family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>FCC: Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking time to help us improve the platform</p>

    <form id="survey-form">

        <label for id="name" name=""name>Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        <label for id="email" name="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        <label for id="age" name="age">Age (optional)</label>
            <input type="number" id="age" placeholder="Age" min="10" max="99">
            
        
    
        <label for="current-role">Which option best describes your role?</label>

        <select name="current-role" id="current-role">

            <option value="" disabled selected hidden>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <p id="radio-prompt">Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" id="definitely" name="answer" value="definitely">
            <label for id="definitely">Definitely</label><br>
         <input type="radio" id="maybe" name="answer" value="maybe">
            <label for id="maybe">Maybe</label><br>
        <input type="radio" id="not-sure" name="answer" value="not-sure">
            <label for id="not-sure">Not sure</label><br>
        
         <select name="favorite-feature" id="favorite-feature">

            <option value="" disabled selected hidden>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
         </select>

         <div>
            <label for id="front-end">Front-End Projects</label>
                <input type="checkbox" id="front-end">
            <label for id="back-end">Back-End Projects</label>
                <input type="checkbox" id="back-end">
            <label for id="data-visualisation">Data Visualisations</label>
                <input type="checkbox" id="data-visualisation">
            <label for id="challenges">Challenges</label>
                <input type="checkbox" id="challenges">
            <label for id="open-source-community">Open Source Community</label>
            <input type="checkbox" id="open-source-community">
                
            <input type="checkbox" id="gitter-help-rooms">
                <label for id="gitter-help-rooms">Gitter Help Rooms</label>
            <input type="checkbox" id="videos">
                <label for id="videos">Videos</label>
            <input type="checkbox" id="city-meetups">
                <label for id="city-meetups">City Meetups</label>
            <input type="checkbox" id="wiki">
                <label for id="wiki">Wiki</label>
            <input type="checkbox" id="forum">
                <label for id="forum">Forum</label>
            <input type="checkbox" id="additional-courses">
                <label for id="additional-courses">Additional Courses</label>

         </div>

         <p id="textarea-prompt">Any comments or suggestions?</p>
            <textarea id="textarea" cols="50" rows="4" placeholder="Enter your comment here..."></textarea>

         <input type="button" value="submit"/>
    </form>
    
</body>
</html>
